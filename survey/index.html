<!DOCTYPE html>
<html>
 <head>
   <title>Survey</title>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
 </head>
 <body>
   <div class="container">
    <p>Hello! Please complete the following survey:</p>
     <h5>What is your favorite beverage?</h5>
     <select class="surveyForm" id="beverage">
       <option value="Coffee">Coffee</option>
       <option value="Tea">Tea</option>
       <option value="Kombucha">Kombucha</option>
       <option value="Water">Water</option>
     </select>
     <h5>What is your favorite type of music?</h5>
     <div class="radio">
       <label>
         <input type="radio" name="music" value="rock"> Rock
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="music" value="rap"> Rap
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="music" value="country"> Country
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="music" value="classical"> Classical
       </label>
     </div>
     <button id="submit-survey" type="btn btn-info" name="button">Submit</button>










   </div>
 </body>
</html>
